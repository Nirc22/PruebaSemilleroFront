<div class="container py-5">
  <form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="logg(form)">

    <h1 class="mb-5 text-center">Inicio de sesi칩n</h1>

    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" class="form-control" [(ngModel)]="loginForm.email">
    </div>

    <div class="mb-3">
      <label for="password">Contrase침a</label>
      <input id="password" name="password" type="password" class="form-control" [(ngModel)]="loginForm.password">
    </div>
    <div class="d-grid">
      <button class="btn btn-lg btn-primary">Ingresar</button>
    </div>
  </form>
</div>
